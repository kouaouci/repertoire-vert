<ion-card 
  [ngClass]="!notification.opened && 'old'"
  [routerLink]="[url]">
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-avatar>
          <img src="../../../../../assets/imgs/avatar.png">
        </ion-avatar>
      </ion-col>
      <ion-col size="8" class="text-col">
        <ion-label>
          <span class="name">
            {{ notification.sender.firstname  + ' ' + notification.sender.lastname }}
          </span>
          {{ 'notifications.' + message | translate:{} }}
        </ion-label>
      </ion-col>
      <ion-col size="2" class="icon-col">
        <ion-icon
          [name]="icon" 
          color="gaea-green-grass">
        </ion-icon>
      </ion-col>
      <ion-icon
          *ngIf="!notification.opened"
          name="ellipse"
          class="new-icon"
          color="gaea-yellow-deep">
        </ion-icon>
    </ion-row>
  </ion-grid>
</ion-card>
