<ion-grid>
  <!-- Title -->
  <ion-row>
    <ion-col size="12">
      <ion-label [translate]="'co2Activity.chooseTransport'"></ion-label>
    </ion-col>
  </ion-row>

  <!-- Transport list -->
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-radio-group (ionChange)="handleChange($event)" value="1">
          <app-form-choice *ngFor="let transport of transports"
            [transport]="transport">
          </app-form-choice>
        </ion-radio-group>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
