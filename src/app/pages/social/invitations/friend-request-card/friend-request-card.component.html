<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="2" class="avatar-col">
        <ion-avatar>
          <img src="../../../../../assets/imgs/avatar.png" />
        </ion-avatar>
      </ion-col>
      <ion-col [size]="confirmed || refused? 6:4 " class="text-col" 
        [routerLink]="['/tabs/users-profile/' + friendRequest?.user.id]">
        <ion-row>
          <ion-col size="12">
            <ion-label class="name">
              {{ friendRequest?.user.firstname | titlecase }} {{ friendRequest?.user.lastname | titlecase }}
            </ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-label class="username">
              @{{ friendRequest?.user.username }}
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="6" 
        class="buttons-col ion-text-center" 
        *ngIf="!confirmed && !refused">
        <ion-button color="primary" (click)="acceptRequest()" 
          [translate]="'friendRequests.confirm'"></ion-button>
        <ion-button color="light" (click)="deleteRequest()"
          [translate]="'friendRequests.decline'"></ion-button>
      </ion-col>
      <ion-col size="4" 
        class="buttons-col ion-text-center" 
        *ngIf="confirmed || refused">
        <ion-button 
          color="light" 
          disabled="true"
          class="button-confirmed"
          [translate]="confirmed? 'friendRequests.friend' : 'friendRequests.declined'">
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
