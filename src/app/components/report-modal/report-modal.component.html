<ion-content forceOverscroll="false">
  <ion-toolbar color="gaea-green-grass">
    <ion-label>Signaler {{ title }}</ion-label>
  </ion-toolbar>

  <form [formGroup]="reportForm" (submit)="handleSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-label>Que se passe-t-il?</ion-label>
        </ion-col>
  
        <ion-col size="12">
          <ion-radio-group formControlName="reportType">
            <ion-item lines="none" *ngFor="let type of reportTypes">
              <ion-label>{{ type.name }}</ion-label>
              <ion-radio 
                slot="start" 
                [value]="type.id">
              </ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-col>
  
        <ion-col size="12">
          <ion-label class="message-label">Message</ion-label>
          <ion-textarea formControlName="message"
          placeholder="Décrivez l'abus rencontré"></ion-textarea>
        </ion-col>
  
        <ion-col size="12" class="buttons-col">
          <ion-button color="light" (click)="close()">Annuler</ion-button>
          <ion-button color="gaea-green-grass" type="submit">Envoyer</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
