<app-toolbar-with-back title="reviewsPage.title"></app-toolbar-with-back>

<ion-content forceOverscroll="false">
  <ion-grid class="content-grid">

    <!-- Tabs -->
    <ion-row>
      <ion-col size="12" class="buttons-col">
        <ion-button
          *ngIf="selectedSection === 0"
          color="gaea-green-grass"
          (click)="toggleSection(0)">
          {{ 'consummers' | translate }}
        </ion-button>
        <ion-button
          *ngIf="selectedSection !== 0"
          fill="clear"
          class="unselected-button"
          (click)="toggleSection(0)">
          {{ 'consummers' | translate }}
        </ion-button>
        <ion-button
          *ngIf="selectedSection === 1"
          color="gaea-green-grass"
          (click)="toggleSection(1)">
          {{ 'companies' | translate }}
        </ion-button>
        <ion-button
          *ngIf="selectedSection !== 1"
          fill="clear"
          class="unselected-button"
          (click)="toggleSection(1)">
          {{ 'companies' | translate }}
        </ion-button>
      </ion-col>
    </ion-row>

    <!-- Consummer or Company reviews section -->
    <ion-row>
      <ion-col size="12">
        <app-user-reviews
          *ngIf="selectedSection === 0"
          [reviewsType]="'user'"
          [reviews]="userReviews"
          [entityId]="entityId"
          [entityType]="entityType"
          [own]="own">
        </app-user-reviews>
        <app-user-reviews
          *ngIf="selectedSection === 1"
          [reviewsType]="'company'"
          [reviews]="companyReviews"
          [entityId]="entityId"
          [entityType]="entityType"
          [own]="own">
        </app-user-reviews>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
