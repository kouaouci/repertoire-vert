<ion-grid *ngIf="product">
  <ion-row>
    <ion-col size="2">
      <ion-img [src]="image"></ion-img>
    </ion-col>
    <ion-col size="6">
      <ion-text>{{ product.name }}</ion-text>
    </ion-col>
    <ion-col size="4" class="quantity-col">
      <ion-text>{{ cartline.quantity }} x {{ product.price }} CHF</ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
