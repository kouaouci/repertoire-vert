<ion-row>
  <ion-col size="12" class="ion-text-center">
    <hr [style.background-color]="color">
    <ion-label>{{ title }}</ion-label>
  </ion-col>
  <ion-col size="12" class="stats-col">
    <ion-icon 
      [src]="icon">
    </ion-icon>
    <div class="circle">
      <ion-label>{{ number }}</ion-label>
    </div>
  </ion-col>
</ion-row>
