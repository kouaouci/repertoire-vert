<ion-grid>
  <!-- Activities row -->
  <ion-row *ngIf="activities?.length > 0">
    <ion-col size="6" *ngFor="let activity of displayedActivities">
      <ion-card>
        <ion-card-content>
          <ion-img src="../../../../../assets/imgs/co2/sac-courses.svg"></ion-img>
        </ion-card-content>
        <ion-card-header>
          <ion-card-subtitle>{{ 'activityTypes.' + activity.activityType.name | translate }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>

  <!-- No products row -->
  <ion-row *ngIf="activities?.length === 0">
    <ion-col size="12" class="ion-text-center">
      <ion-label [translate]="'userStats.noActivities'"></ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
