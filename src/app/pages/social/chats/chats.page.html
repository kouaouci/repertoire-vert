<ion-toolbar  color="translucent">
  <div class="ion-text-center">
    <ion-title>
      Chat
    </ion-title>
  </div>

  <ion-buttons slot="start">
    <ion-menu-button style="color: empreinte;"></ion-menu-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-back-button defaultHref="home"></ion-back-button>
  </ion-buttons>
  <ion-title>
  </ion-title>
</ion-toolbar>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-down-outline"></ion-refresher-content>
  </ion-refresher>
<ion-card>
  <ion-card-content>
    <ion-searchbar placeholder="Chercher un ami" [(ngModel)]="filterTerm" animated="true"></ion-searchbar>

    <ion-list lines="none" class="ion-padding-bottom">
      <ion-item-sliding >
        <ion-item *ngFor="let friend of profilee | filter:filterTerm; let i = index;" button detail="false" (click)="openChatDiscussion(friend.user.id, friend.user.username)"  routerdirection="forward">
          <ion-avatar slot="start">
            <img src={{friend.user.avatar}}>
          </ion-avatar>
          <ion-label>
            <h2>{{friend.user.username}} </h2>
            <p>Connecté</p>
          
          </ion-label>
          <ion-icon slot="end" style=" color:#9dc912;"  name="radio-button-on-outline"></ion-icon>
        </ion-item>
  
  
        <ion-item  *ngFor="let friend of profile | filter:filterTerm; let i = index;"  button detail="false" (click)="openChatDiscussion(friend.friend.id, friend.friend.username)"  routerdirection="forward">
          <ion-avatar slot="start">
            <img src="../../../../assets/icon/usericon.png">
          </ion-avatar>
          <ion-label>
            <h2>{{friend.friend.username}} </h2>
            <p>Connecté</p>
          </ion-label>
          <ion-icon slot="end" style=" color:#9dc912;"  name="radio-button-on-outline"></ion-icon>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="medium">
            <ion-icon slot="start" name="volume-mute-outline"></ion-icon>
            <ion-label>
              Close
            </ion-label>
          </ion-item-option>
          <ion-item-option color="danger" expandable>
            <ion-icon slot="start" name="trash-outline"></ion-icon>
            <ion-label>
              More
            </ion-label>
          </ion-item-option>
        </ion-item-options>
  
        <ion-item-options side="end">
          <ion-item-option color="medium">
            <ion-icon slot="start" name="volume-mute-outline"></ion-icon>
            <ion-label>
              Mute
            </ion-label>
          </ion-item-option>
          <ion-item-option color="danger" expandable>
            <ion-icon slot="start" name="trash-outline"></ion-icon>
            <ion-label>
              Delete
            </ion-label>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card-content>
</ion-card>

</ion-content>
<ion-footer>
   
  <ion-tabs>
    <ion-tab-bar  class="my-custom-tab-bar" style="width: 100%;" slot="bottom">
      <ion-tab-button [routerLink]="['/category']">
        <ion-icon style="color:black" name="folder-outline"></ion-icon>
        <ion-label  style="color:black">Catégories</ion-label>
      </ion-tab-button>
  
      <ion-tab-button  [routerLink]="['/form-options-co2']">
        <ion-icon  style="color: rgb(96, 129, 37);" name="walk-outline"></ion-icon>
        <ion-label  style="color: rgb(96, 129, 37);">Co2</ion-label>
      </ion-tab-button>
  
      <ion-tab-button  [routerLink]="['/communaute']" >
        <ion-icon style="color: rgb(246, 175, 9);" name="people"></ion-icon>
        <ion-label style="color: rgb(246, 175, 9);">Communauté</ion-label>
      </ion-tab-button>
  
      <ion-tab-button [routerLink]="['/pricing']">
        <ion-icon style="color: rgb(132, 90, 154);" name="pricetag-outline"></ion-icon>
        <ion-label style="color: rgb(132, 90, 154);">Pricing</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-footer>
