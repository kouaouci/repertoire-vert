<app-toolbar></app-toolbar>

<ion-content>
  <ion-buttons slot="end">
  
  </ion-buttons>
  <!-- à voir car ça bug-->
  <super-tabs [config]="{ debug: true, nativeSmoothScroll: true }">
    <super-tabs-toolbar slot="top">
      <super-tab-button>
        <ion-icon name="walk-outline"></ion-icon>
      </super-tab-button>
      <super-tab-button>
        <ion-icon name="car-outline"></ion-icon>
      </super-tab-button>
      <super-tab-button>
        <ion-icon name="bicycle-outline"></ion-icon>
      </super-tab-button>
      <super-tab-button>
        <ion-icon name="train-outline"></ion-icon>
      </super-tab-button>
    </super-tabs-toolbar>

    <super-tabs-container autoScrollTop>
      <super-tab>
        <ion-nav [root]="LieuxWalkingPage"></ion-nav>
      </super-tab>
      <super-tab>
        <ion-nav [root]="lieuxDrivingPage"></ion-nav>
      </super-tab>
      <super-tab>
        <ion-nav [root]="LieuxCyclingPage"></ion-nav>
      </super-tab>
      <super-tab>
        <ion-nav [root]="LieuxTrafficPage"></ion-nav>
      </super-tab>
    </super-tabs-container>
  </super-tabs>
  <div  *ngIf="user_did_tutorial=='true'"  class="scroll-item">
 
    <ion-fab vertical="center" horizontal="center" slot="fixed">
      <ion-fab-button  (click)="LieuxTips()">
        <ion-icon name="alert-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
  </div>
</ion-content>
