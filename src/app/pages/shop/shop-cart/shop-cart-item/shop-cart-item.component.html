<ion-item *ngIf="product">
  <ion-grid class="content-grid">
    <ion-row>
      <ion-col size="2" class="image-col">
        <ion-img src="{{ image }}" (ionError)="handleImageError(img)" #img></ion-img>
      </ion-col>
      <ion-col size="10">

        <!-- Info article row -->
        <ion-row>
          <ion-col size="7" class="info-col">
            <ion-row>
              <ion-col size="12" class="name-col">
                <ion-text>{{ product.name }}</ion-text>
              </ion-col>
              <ion-col size="12" class="price-col">
                <ion-label>
                  {{ product.price | number:'1.2' }} 
                  {{ product.currency.toUpperCase() === 'CHF'? 'CHF' : 'EUR' }}
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="5" class="buttons-col">
            <div>
              <ion-button 
                fill="clear" 
                color="gaea-gray-deep"
                (click)="remove()">-</ion-button>
              <ion-text>{{ quantity }}</ion-text>
              <ion-button 
                fill="clear" 
                color="gaea-gray-deep"
                (click)="add()">+</ion-button>
            </div>
          </ion-col>
        </ion-row>

        <!-- Supprimer article row -->
        <ion-row>
          <ion-col size="12" class="delete-col">
            <ion-button 
              color="gaea-yellow-deep"
              (click)="removeAll()"
              translate="shop.removeProduct">
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
