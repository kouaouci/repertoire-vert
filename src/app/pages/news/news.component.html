<app-toolbar-with-back title="news.title"></app-toolbar-with-back>

<ion-content [forceOverscroll]="false">
  <ion-grid>

    <!-- Latest registrations -->
    <ion-row class="company-row">
      <ion-col size="12" class="label-col">
        <ion-label translate="news.latestRegistrations"></ion-label>
        <ion-text translate="seeAll" [routerLink]="['/tabs/registrations/companies']"></ion-text>
      </ion-col>
      <ion-col size="12" class="swiper-col">
        <swiper
          [config]="config"
        >
          <ng-template swiperSlide *ngFor="let c of companies">
            <app-news-card size="medium" [company]="c"></app-news-card>
          </ng-template>
        </swiper>
      </ion-col>

      <!-- No new companies -->
      <ion-col size="12" 
        class="none-col ion-text-center" *ngIf="companies?.length === 0">
        <ion-label translate="news.noNewCompanies"></ion-label>
      </ion-col>
    </ion-row>

    <!-- Latest products -->
    <ion-row>
      <ion-col size="12" class="label-col">
        <ion-label translate="news.latestProducts"></ion-label>
        <ion-text translate="seeAll" [routerLink]="['/tabs/registrations/products']"></ion-text>
      </ion-col>

      <ion-col size="12" class="swiper-col">
        <swiper
          [config]="config"
        >
          <ng-template swiperSlide *ngFor="let p of products">
            <app-news-card size="medium" [product]="p"></app-news-card>
          </ng-template>
        </swiper>
      </ion-col>

      <!-- No new products -->
      <ion-col size="12" 
        class="none-col ion-text-center" *ngIf="products?.length === 0">
        <ion-label translate="news.noNewProducts"></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
