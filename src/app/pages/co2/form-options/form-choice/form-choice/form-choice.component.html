<ion-row [ngClass]="!last ? 'not-last' : 'last'">
  <ion-col size="10" class="text-col">
    <ion-item>
      <ion-label>{{ prefix + choiceName | translate }}</ion-label>
      <ion-radio 
        slot="start" 
        [value]="choiceId">
      </ion-radio>
    </ion-item>
  </ion-col>
  <ion-col size="2" class="icon-col">
    <ion-icon [src]="icon!"></ion-icon>
  </ion-col>
</ion-row>
