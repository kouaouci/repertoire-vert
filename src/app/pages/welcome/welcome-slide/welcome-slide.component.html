<ion-grid class="content-grid">
  <!-- image-row -->
  <ion-row class="image-row">
    <ion-col size="12">
      <ion-img [src]="image"></ion-img>
    </ion-col>
  </ion-row>

  <!-- text row -->
  <ion-row class="text-row">
    <ion-col size="12" class="title-col">
      <ion-label>{{ title }}</ion-label>
    </ion-col>
    <ion-col size="12" class="text-col">
      <ion-text>{{ text }}</ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
