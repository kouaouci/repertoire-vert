<ion-grid *ngIf="!showSearch" class="grid">

  <!-- Title -->
  <ion-row>
    <ion-col size="12">
      <ion-label>Choisissez votre activit√©</ion-label>
    </ion-col>
  </ion-row>

  <!-- Activity list -->
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-radio-group 
          (ionChange)="handleChange($event)" 
          [value]="autreActiviteChosen? autreChosenActiviteId : chosenActiviteName">
          <app-form-choice
            id="1"
            nom="shopping" 
            icon="../../../../../../assets/imgs/co2/sac-shopping.svg">
          </app-form-choice>
          <app-form-choice
            id="2"
            nom="groceries" 
            icon="../../../../../../assets/imgs/co2/sac-courses.svg">
          </app-form-choice>
          <app-form-choice
            id="3"
            nom="market" 
            icon="../../../../../../assets/imgs/co2/marche.svg">
          </app-form-choice>
          <app-form-choice 
            [id]="autreActiviteChosen? autreChosenActiviteId : '-1'"
            [nom]="autreActiviteChosen ? autreChosenActiviteName : 'other'"
            [new]="autreActiviteChosen ? true : false"  
            [last]="true">
          </app-form-choice>
        </ion-radio-group>
      </ion-list>
    </ion-col>
  </ion-row>

  <!-- Add activity button -->
  <ion-row *ngIf="showAdd">
    <ion-col size="12">
      <ion-button 
        class="ajouter-button"
        color="gaea-green-grass"
        (click)="toggleSearch()"
        [translate]="'co2Activity.addActivity'">
      </ion-button>
    </ion-col>
  </ion-row>

  <!-- Confirm and cancel buttons -->
  <ion-row class="button-row">
    <ion-col size="12">
      <ion-button 
        fill="clear"
        [routerLink]="['/tabs/profile']"
        [translate]="'cancel'">
      </ion-button>
      <ion-button 
        fill="clear" 
        (click)="handleClick()"
        [translate]="'confirm'">
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>


<!-- Search activity grid -->
<ion-grid *ngIf="showSearch" class="autre-grid">

  <!-- Close button -->
  <ion-icon
    class="close-button"
    (click)="toggleSearch()"
    src="../../../../../../assets/icon/close.svg">
  </ion-icon>

  <!-- Searchbar -->
  <ion-row>
    <ion-col size="12" class="searchbar-col">
      <app-searchbar
        [text]="'co2Activity.findActivity' | translate"
        (searchEvent)="handleSearch($event)">
      </app-searchbar>
    </ion-col>
  </ion-row>

  <!-- Search results -->
  <ion-list class="autre-list">
    <ion-radio-group 
      (ionChange)="handleChangeOther($event)" 
      [value]="autreActiviteChosen && autreChosenActiviteId">
      <app-form-choice
        *ngIf="showAddOption"
        [id]="-1"
        [nom]="parentheses + filterTerm + parentheses"
        [new]="true"
      ></app-form-choice>
      <app-form-choice
        *ngFor="let activite of displayedAutresActivites"
        [activityType]="activite">
      </app-form-choice>
    </ion-radio-group>
  </ion-list>

  <ion-row *ngIf="autreActiviteChosen">
    <ion-col size="12">
      <ion-button 
        class="ajouter-button" 
        color="gaea-green-grass"
        (click)="toggleSearch()"
        [translate]="'submit'">
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
