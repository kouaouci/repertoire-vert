<ion-grid>

  <!-- Products row -->
  <ion-row class="product-row" *ngIf="products?.length > 0">
    <ng-container *ngFor="let product of products; let i = index">
      <ion-col size="10" *ngIf="i < limit">
        <ion-card>
          <ion-card-content>
            <ion-grid>
              <ion-row class="card-row">
                <ion-col size="5">
                  <ion-img
                    [src]="getImage(product.image)"
                    (ionError)="handleImageError(img)" #img
                    [alt]="product.name"></ion-img>
                </ion-col>
                <ion-col size="7" class="product-info-col">
                  <ion-label [translate]="'userStats.productName'"></ion-label>
                  <ion-text>{{ product.name }}</ion-text>
                  <ion-label [translate]="'userStats.productOrigin'"></ion-label>
                  <ion-text>{{ product.origin }}</ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ng-container>
  </ion-row>

  <!-- Arrow button row -->
  <ion-row *ngIf="products?.length > 0">
    <ion-col size="12" class="ion-text-center">
      <ion-button (click)="updateLimit()" fill="clear" color="dark">
        <ion-icon name="caret-down-outline" *ngIf="limit === 1"></ion-icon>
        <ion-icon name="caret-up-outline" *ngIf="limit === 5"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <!-- No products row -->
  <ion-row *ngIf="products?.length === 0">
    <ion-col size="12" class="ion-text-center">
      <ion-label [translate]="'userStats.noPurchases'"></ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
