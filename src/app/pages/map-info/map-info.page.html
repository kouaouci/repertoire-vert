<ion-toggle slot="end" [(ngModel)]="status" checked color="danger">
</ion-toggle>
<ion-content>

    <ion-label *ngIf="status" style="color: black; font-weight: bolder; font-size: medium;">{{text}}</ion-label>
    
    
  <div *ngIf="!status">
  <ion-searchbar placeholder="Search..." [(ngModel)]="typedWord" animated="true"></ion-searchbar>

  </div>
  
  <ion-list>
<ion-grid no-padding>


      
<ion-item no-lines *ngFor="let item of entreprises | filter:typedWord" >
  <ion-avatar item-start>
    <img style="height: 20px; width: 20px;" src="{{item.image}}">
  </ion-avatar>
  <ion-label text-wrap>
    <h3  [routerLink]="['/company-profile', item.company.id]" routerDirection="forward">{{item.name}}</h3>
    <span> Entreprise: {{item.company.username}}</span>
    <p> {{item.company.street}}</p>

  </ion-label>
<ion-label class="l" item-end text-wrap>
  <h3 style="float: right;" >N-1</h3>
</ion-label>

<!-- <ion-icon item-end name="call" md="md-call" color="light" ></ion-icon>-->

</ion-item>


</ion-grid>
  </ion-list>
</ion-content>
