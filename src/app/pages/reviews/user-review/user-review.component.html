<ion-grid *ngIf="review">
  <ion-row>
    <ion-col size="9" class="username-col">
      <ion-label>@{{ username | titlecase }}</ion-label>
    </ion-col>
    <ion-col size="3">
      <ion-avatar>
        <img src="../../../assets/imgs/avatar.png" />
      </ion-avatar>
    </ion-col>
    <ion-col size="12">
      <ion-icon
        [name]="review.value >= 1 ? 'star' : 'star-outline'"
        color="gaea-yellow-deep">
      </ion-icon>
      <ion-icon
        [name]="review.value >= 2 ? 'star' : 'star-outline'"
        color="gaea-yellow-deep">
      </ion-icon>
      <ion-icon
        [name]="review.value >= 3 ? 'star' : 'star-outline'"
        color="gaea-yellow-deep">
      </ion-icon>
      <ion-icon
        [name]="review.value >= 4 ? 'star' : 'star-outline'"
        color="gaea-yellow-deep">
      </ion-icon>
      <ion-icon
        [name]="review.value >= 5 ? 'star' : 'star-outline'"
        color="gaea-yellow-deep">
      </ion-icon>
    </ion-col>
    <ion-col size="12" *ngIf="review.comment !== ''" class="comment-col">
      <ion-text>{{ review.comment }}</ion-text>
    </ion-col>
    <ion-col size="12" class="date-col">
      <ion-text>{{ 'dateTime' | translate: {date:date, time:time} }}</ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
