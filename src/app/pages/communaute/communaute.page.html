<app-toolbar></app-toolbar>

<ion-content force-overscroll="false" padding>
  <div class="page-centered-element">
    <div class="content">
      <ion-grid class="grid">
        <ion-row>
          <ion-col size="12">
            <ion-label
              class="title"
              [translate]="'community.title'"
            ></ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-end">
          <ion-col>
            <ion-button
              color="gaea-green-grass"
              [routerLink]="['/tabs/covoiturage']"
            >
              {{ 'community.carpool' | translate }}
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button
              color="gaea-green-grass"
              [routerLink]="['/tabs/home-forum']"
            >
              {{ 'community.forum' | translate }}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
