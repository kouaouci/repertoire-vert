<ion-grid>
  <ion-row>
    <ion-col size="12" class="ion-text-center select-col">
      <ion-select (ionChange)="handleMonth($event)" [value]="currentMonth">
        <ion-select-option *ngFor="let m of months; let i = index"
          [value]="i">
          {{ 'months.' + m | translate}}
        </ion-select-option>
      </ion-select>
      <ion-select (ionChange)="handleYear($event)" [value]="currentYear">
        <ion-select-option *ngFor="let y of years"
          [value]="y">
          {{ y }}
        </ion-select-option>
      </ion-select>
    </ion-col>
    <ion-col size="12">
      <app-bar-chart-month 
        [emissions]="emissions"
        [month]="month + 1"
        [year]="year">
      </app-bar-chart-month>
    </ion-col>
  </ion-row>
</ion-grid>
