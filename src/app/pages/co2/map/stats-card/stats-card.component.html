<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-icon [src]="icon">
      </ion-icon>
    </ion-col>
    <ion-col size="12">
      <ion-label>{{ number | number:'1.0-2'}}</ion-label>
    </ion-col>
    <ion-col size="12">
      <ion-text>{{ text }}</ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
