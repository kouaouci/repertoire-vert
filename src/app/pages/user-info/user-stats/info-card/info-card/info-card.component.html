<ion-card>
  <ion-card-content>
    <ion-icon [src]="icon" color="gaea-green-deep" size="large" ></ion-icon>
  </ion-card-content>
  <ion-header>
    <ion-card-title>
      {{ nombre }}<span class="unite">{{ unite }}</span>
    </ion-card-title>
    <ion-card-subtitle>{{ 'profile.' + titre | translate }}</ion-card-subtitle>
  </ion-header>
</ion-card>
