<app-toolbar *ngIf="isLogin"></app-toolbar>
<app-toolbar-with-back
  *ngIf="!isLogin"
  backUrl="/login"
></app-toolbar-with-back>

<ion-content>
  <ion-grid>
    <ion-row> 
      <h1>Etes-vous une entreprise ou un particulier ?</h1>
    </ion-row>
    <ion-button (click)="gotoLoginPage()" color= "success">Particulier</ion-button>
    <ion-button (click)="gotoCompanyPage()" color="success">Entreprise</ion-button>
  </ion-grid>
</ion-content>
