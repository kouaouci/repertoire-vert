<ion-content>
  <ion-searchbar showCancelButton="focus" cancelButtonText="Cancel"
  placeholder="Cherchez un produit"
  (ionInput)="searchPro()"
  [(ngModel)]="searchKeyPro"
></ion-searchbar>
<ion-list
*ngIf="products.length > 0"
class="autocomplete-address-list common-bg-light"
lines="full"
>
<div class="list autolist">
  <ion-item
    tappable
    (click)="onClickPickAddress(product.latitude, product.longitude)"
    class="item"
    *ngFor="let product of products"
  >
    <ion-icon name="location-outline" slot="start"></ion-icon>
    {{product.name}}
    <img
      style="height: 30px; width: 60px"
      src="{{product.image}}"
    />
    <p>2/KG</p>
  </ion-item>
</div>
</ion-list>
  <div id="mapcycling" style="width: 100%; height: 90%;"> </div>
</ion-content>
