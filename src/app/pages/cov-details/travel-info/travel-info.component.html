<ion-row class="info-voyage-row">
  <ion-col size="4">
    <ion-row>
      <ion-icon name="time-outline" color="gaea-green-grass"></ion-icon>
    </ion-row>
    <ion-row>
      <ion-label>{{ time }}</ion-label>
    </ion-row>
    <ion-row>
      <ion-text [translate]="'carpool.departureTime'"></ion-text>
    </ion-row>
  </ion-col>
  <ion-col size="4">
    <ion-row>
      <ion-icon 
        src="../../../../assets/imgs/covoiturage/calendar.svg" 
        color="gaea-green-grass">
      </ion-icon>
    </ion-row>
    <ion-row>
      <ion-label>{{ date }}</ion-label>
    </ion-row>
    <ion-row>
      <ion-text [translate]="'carpool.departureDate'"></ion-text>
    </ion-row>
  </ion-col>
  <ion-col size="4">
    <ion-row>
      <ion-icon name="people-outline" color="gaea-green-grass"></ion-icon>
    </ion-row>
    <ion-row>
      <ion-label>{{ places }}</ion-label>
    </ion-row>
    <ion-row>
      <ion-text [translate]="'carpool.nbPassengers'"></ion-text>
    </ion-row>
  </ion-col>
</ion-row>
