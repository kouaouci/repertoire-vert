
<ion-grid>

  <!-- No favorites -->
  <ion-row *ngIf="favoriteProducts?.length==0 && favoriteCompanies?.length == 0">
    <ion-col size="12" class="ion-text-center">
      <ion-text>
        {{ 'profile.noFavorites' | translate }}
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-row>

    <!-- Favorite companies -->
    <ion-col size="12" class="label-col" *ngIf="favoriteCompanies?.length > 0">
      <ion-label translate="profile.favoriteCompanies"></ion-label>
    </ion-col>
    <ion-col size="12">
      <app-favorite-row 
        *ngFor="let favorite of favoriteCompanies"
        [company]="favorite.company">
      </app-favorite-row>
    </ion-col>

    <!-- Favorite products -->
    <ion-col size="12" class="label-col" *ngIf="favoriteProducts?.length > 0">
      <ion-label translate="profile.favoriteProducts"></ion-label>
    </ion-col>
    <ion-col size="12">
      <app-favorite-row 
        *ngFor="let favorite of favoriteProducts"
        [product]="favorite.product">
      </app-favorite-row>
    </ion-col>
  </ion-row>
</ion-grid>
