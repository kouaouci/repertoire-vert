<ion-grid>
  <!-- Product Image -->
  <ion-row class="img-row">
    <ion-col size="12" class="img-col">
      <ion-img 
        [src]="image"
        (ionError)="handleImageError(img)" #img
        [alt]="product.name">
      </ion-img>
    </ion-col>
  </ion-row>

  <!-- Product Name + Favorites button -->
  <ion-row>
    <ion-col size="8" class="text-col">
      <ion-label>{{ product?.name }}</ion-label>
    </ion-col>
    <ion-col size="4" class="button-col">
      <ion-button color="gaea-green-grass" (click)="addOrRemoveFavorite()">
        <ion-icon [color]="product?.isFavorite? 'danger':'white'" name="heart"></ion-icon>
      </ion-button>
      <ion-button 
        color="gaea-green-grass" 
        [routerLink]="['/tabs/product-details', product.id]">
        <ion-icon color="white" name="arrow-forward-circle-outline">
        </ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <!-- Product Price + Add to Cart button  -->
  <ion-row>
    <ion-col size="12" class="text-col">
      <ion-label>
        {{ product?.price | number:'1.2' }} 
        {{ product?.currency.toUpperCase() === 'CHF'? 'CHF' : 'EUR' }}
      </ion-label>
    </ion-col>
  </ion-row>

  <!-- Product Company -->
  <ion-row>
    <ion-col size="12">
      <ion-text 
        [routerLink]="['/tabs/company-profile/' + product?.company.id]">
        {{ 'shop.seller' | translate }} : {{ product?.company.name || 'Inconnu'}}
      </ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
