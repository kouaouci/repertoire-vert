<ion-card
  (click)="handleClick()"
  routerdirection="forward"
  class="bg-class"
  button
  detail="false"
>
  <ion-card-content>
    <ion-row>
      <ion-col size="9">
        <ion-card-title [translate]="'profile.co2Footprint'"></ion-card-title>
        <ion-card-subtitle class="date-label">
          {{ date }}
        </ion-card-subtitle>
        <ion-card-subtitle class="click-label">
          {{ 'profile.doBetter' | translate }}
          <ion-img
            src="../../../../../../assets/imgs/menu/arrow-right.svg"
            class="c02-arrow"
          >
          </ion-img>
        </ion-card-subtitle>
      </ion-col>
      <ion-col size="3">
        <ion-img src="../../../../../../assets/imgs/nuage.svg"></ion-img>
        <ion-text class="c02">
          3.1
          <!--{{totalCo2}} KG CO2-->
          <span class="unit">Kg</span>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
